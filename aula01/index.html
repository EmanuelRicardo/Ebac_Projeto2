<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/chapeu_formatura_sem.png" alt="chapeu de formatura">
            <h1>Calculadora de médias</h1>
        </header>
        <form action="">
            <input type="text" placeholder="Nome da atividade" id="nome_atividade" required>
            <input type="number" required placeholder="Nota" id="nota_atividade"  min="0" max="10">
            <button onclick="botao_add(event)">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota média</td>
                    <td id="media">0</td>
                    <td><span class="resultado reprovado" id="passou_ou_nao">À calcular</span></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
