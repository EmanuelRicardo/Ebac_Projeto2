<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="imagens/chapeu_formatura.jpg" alt="chapeu de formatura">
            <h1>Calculadora de médias</h1>
        </div>
    </header>
    <form action="">
        <div class="container">
            <input type="text" placeholder="Nome da atividade" id="">
            <input type="number" placeholder="Nota" id="">
            <button>Adicionar +</button>
        </div>
    </form>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade A</td>
                    <td>7</td>
                    <td><img src="imagens/emoje_festa.jpg" alt="Emoji de festa"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota média</td>
                    <td>3</td>
                    <td>Reprovado</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
